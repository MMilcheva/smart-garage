<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Visit form</title>
</head>
<body>

<form th:fragment="visit-form" action="#" th:action="@{__${requestURI}__}" th:object="${visitSaveRequest}" method="post">

    <label th:text="#{visit.label.plate}">Plate</label>
    <br/>
    <select th:field="*{plate}" id="dropDownList">
        <option value="0">select option</option>
        <option th:each="vehicle : ${vehicles}" th:value="${vehicle.plate}" th:text="${vehicle.plate}"></option>
    </select>

   <label class="error" th:errors="*{plate}">visit plate error placeholder</label>
    <br/><br/>

    <label for="notes">Notes:</label>
    <br/>
    <textarea id="notes" name="notes" rows="4" cols="50" maxlength="200"></textarea>
    <br/><br/>

  <input type="submit" value="Save"/>
    <br/><br/>
</form>

</body>
</html>
