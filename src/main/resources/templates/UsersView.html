<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>CarServ - Car Repair HTML Template</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">

  <!-- Favicon -->
  <link href="/img/favicon.ico" rel="icon">

  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600;700&family=Ubuntu:wght@400;500&display=swap"
        rel="stylesheet">

  <!-- Icon Font Stylesheet -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Libraries Stylesheet -->
  <link href="/lib/animate/animate.min.css" rel="stylesheet">
  <link href="/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
  <link href="/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet"/>

  <!-- Customized Bootstrap Stylesheet -->
  <link href="/css/bootstrap.min.css" rel="stylesheet">

  <!-- Template Stylesheet -->
  <link href="/css/style.css" rel="stylesheet">
</head>

<body>
<nav th:replace="/fragments/navbar :: navbar">Header fragment</nav>

<!-- Spinner Start -->
<div id="spinner"
     class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
  <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
<!-- Spinner End -->

<header th:replace="fragments/header :: header"></header>
<!-- moeto body -->
<ul>
  <li><h3><a href="/" th:text="#{navigation.home}">Home</a></h3></li>
</ul>

<h2>All users</h2>

<form action="#" th:action="@{/users}" th:object="${userFilterOptions}" method="get"
      style="display: flex; flex-wrap: wrap; justify-content: center;">
  <label th:text="#{user.filter.label}"
         style="flex-basis: 100%; display: flex; justify-content: center; font-size: 1.7rem;">Filter options</label>

  <br/><br/>
  <input type="text" placeholder="First name" th:field="*{firstName}" style="flex-basis: 20%; margin-right: 1rem; margin-bottom: 1rem;"/>
  <input type="text" placeholder="Last name" th:field="*{lastName}" style="flex-basis: 20%; margin-right: 1rem; margin-bottom: 1rem;"/>
  <input type="text" placeholder="Email" th:field="*{email}" style="flex-basis: 20%; margin-right: 1rem; margin-bottom: 1rem;"/>
  <input type="text" placeholder="Phone number" th:field="*{phoneNumber}" style="flex-basis: 20%; margin-right: 1rem; margin-bottom: 1rem;"/>
  <input type="date" placeholder="Min Date" th:field="*{minDate}" min="yyyy-mm-dd" max="yyyy-mm-dd" style="flex-basis: 20%; margin-right: 1rem; margin-bottom: 1rem;"/>
  <input type="date" placeholder="Max Date" th:field="*{maxDate}" min="yyyy-mm-dd" max="yyyy-mm-dd" style="flex-basis: 20%; margin-right: 1rem; margin-bottom: 1rem;"/>
  <select th:field="*{sortBy}" style="flex-basis: 20%; margin-right: 1rem; margin-bottom: 1rem;">
    <option value="">Sort By</option>
    <option value="email">Email</option>
    <option value="firstName">First name</option>
  </select>
  <select th:field="*{sortOrder}" style="flex-basis: 20%; margin-right: 1rem; margin-bottom: 1rem;">
    <option value="">Sort Order</option>
    <option value="asc">Ascending</option>
    <option value="desc">Descending</option>
  </select>
  <br/><br/>
  <input type="submit" value="Search" style="flex-basis: 100%; margin-bottom: 1rem;"/>
</form>


<section class="py-5">
  <div class="container px-4 px-lg-5 mt-5">
    <div th:if="${users.isEmpty()}">
      <h2 class="text-center" th:text="#{users.title.empty}">No Users</h2>
    </div>
    <div th:unless="${users.isEmpty()}">
      <h2 class="text-center" th:text="#{users.title.all-users}">All Users</h2>
      <div class="table-responsive">
        <table class="table table-bordered">
          <thead>
          <tr>
            <th>Full Name</th>
            <th>Email</th>
            <th>Role</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="user : ${users}">
            <td>
              <div class="card-body p-4 text-center">
                <a href="#" th:href="@{/users/{id}(id = ${user.getUserId()})}">
                  <h5 class="fw-bolder" th:text="${user.getFirstName() + ' ' + user.getLastName()}">Pesho Peshov</h5>
                </a>
              </div>
            </td>
            <td th:text="${user.email}">goshko@sedem.abc</td>
            <td th:text="${user.getRole().getRoleName()}">Role</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>



<footer th:replace="fragments/footer :: footer"></footer>


<!-- Back to Top -->
<a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>


<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/lib/wow/wow.min.js"></script>
<script src="/lib/easing/easing.min.js"></script>
<script src="/lib/waypoints/waypoints.min.js"></script>
<script src="/lib/counterup/counterup.min.js"></script>
<script src="/lib/owlcarousel/owl.carousel.min.js"></script>
<script src="/lib/tempusdominus/js/moment.min.js"></script>
<script src="/lib/tempusdominus/js/moment-timezone.min.js"></script>
<script src="/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

<!-- Template Javascript -->
<script src="/js/main.js"></script>
</body>
</html>
