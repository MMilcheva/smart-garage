<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Services</title>
</head>
<body>
<div th:fragment="services">
  <!-- Service Start -->
  <div class="container-xxl service py-5">
    <div class="container">
      <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
      </div>
      <div class="row g-4 wow fadeInUp" data-wow-delay="0.3s">
        <div class="col-lg-4">
          <div class="nav w-100 nav-pills me-4">
            <div class="col mb-5">
              <div class="card-body p-4">
                <div th:each="carMaintenance : ${carMaintenances}" class="text-center">
                  <button class="nav-link w-100 d-flex align-items-center text-start p-4 mb-4 active"
                          data-bs-toggle="pill" data-bs-target="#tab-pane-1" type="button">
                    <i class="fa fa-car-side fa-2x me-3"></i>
                    <a href="#" th:href="@{/car-maintenances/__${carMaintenance.getCarMaintenanceId()}__}"></a>
                    <h4 class="m-0" th:text="${carMaintenance.getCarMaintenanceName()}">Car maintenance name</h4>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Service End -->
</div>

</body>
</html>
